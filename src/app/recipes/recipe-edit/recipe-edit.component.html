<div class="row">
  <div class="col-sm-12">

    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid" >Save</button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
            >
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              #imagePath
              >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <img [src]="imagePath.value" class="img-fluid">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <label for="description">Description</label>
          <textarea
            type="text"
            id="description"
            formControlName="description"
            class="form-control"
          ></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" formArrayName="ingredients">
          <label for="ingredients">Ingredients</label>
          <div
            class="row"
            *ngFor="let ingredientCtrl of ingredientControls; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px;"
          >
          <div class="col-sm-7">
            <input type="text" class="form-control" formControlName="name" name="name">
          </div>
          <div class="col-sm-2">
            <input type="number" name="amount" formControlName="amount" id="amount" class="form-control">
          </div>
          <div class="col-sm-2">
            <button class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
          </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
        </div>
      </div>
    </form>

  </div>
</div>
